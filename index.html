<!DOCTYPE html>
<html>
    <head>
        <title>03.6 Practice</title>
        <link href='https://fonts.googleapis.com/css?family=Averia Libre' rel='stylesheet'>
    </head>
    <body>
        <h1 class="header">The Crystal Ball of Truth! </h1>
        <h2> This crystal ball knows all and can do all!
            <br>Click the buttons below to see for yourself!
        </h2>

        <div class="ball-and-answer">
            <img class="ball" src="https://thumbs.dreamstime.com/b/blank-crystal-ball-white-background-fortune-teller-s-36824063.jpg">
            <div class="answer">Answer will display here.</div>
        </div>

        <button class="sayWeather">What's the weather like right now?</button>

        <button class="sayCity">Where am I from?</button>

        <button class="changeSize">Can you change size?</button>

        <button class="changeColor">Can you change the color of this webpage?</button>

        <button class="changeText">Can you change the color of the text on this page?</button>

        <button class="suggestLunch">What should I have for lunch?</button>

        <input placeholder="Put secret number!">

        <button class="sayNumber">Can you tell me what number I entered?</button>

        <button class="changePicture">Can you change what you look like?</button>

    </body>
</html>
